<!--TODO: 다음의 emmet 약어들을 사용해보자.-->
<!--
약어            설명                        사용 예
! + tab         HTML5 문서의 기본 구조 생성    
>               하위 요소 사용              header>ul>li
+               동급 요소 생성              section>article>h2+p
*               반복 개수 지정              ul>li*5
# , .           각각 id와 class 지정        ul#menu>li.item*3
( )             그룹핑                      div.container>(header>nav>ul>li*5>a)+(div#content>section)+footer
[attribute]     속성 지정                   td[title="name" colspan="5"]
{ }             텍스트 입력                 a.button{Click Me}
$               넘버링                      ul.list>li.item$*5>{$}
-->

</html>

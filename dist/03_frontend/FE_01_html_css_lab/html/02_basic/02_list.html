<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <!--
약어            설명                        사용 예
! + tab         HTML5 문서의 기본 구조 생성    
>               하위 요소 사용              header>ul>li
+               동급 요소 생성              section>article>h2+p
*               반복 개수 지정              ul>li*5
# , .           각각 id와 class 지정        ul#menu>li.item*3
( )             그룹핑                      div.container>(header>nav>ul>li*5>a)+(#content>section)+footer
[attribute]     속성 지정                   td[title="name" colspan="5"]
{ }             텍스트 입력                 a.button{Click Me}
$               넘버링                      ul.list>li.item$*5>{$}
-->
  <body>
    <h2>중첩 리스트</h2>
    <ul>
      <li>
        공과대학
        <ol>
          <li>컴퓨터공학과</li>
          <li>전자공학과</li>
        </ol>
      </li>
    </ul>
    <h2>설명형 리스트</h2>
    <dl>
      <dt>Definition List</dt>
      <dd>설명 목록을 정의</dd>
      <dt>Term</dt>
      <dd>설명 목록의 용어를 정의</dd>
      <dt>Details</dt>
      <dd>설명 목록의 용어에 대한 설명을 정의</dd>
    </dl>

    <!--TODO: 01. 야구의 포지션을 내야수, 외야수, 기타로 그룹핑해서 표현해보자.-->
    <!-- 단 그룹은 순서가 없고 포지션은 우측이 우선순위가 높다.-->
    <ul>
      <li>
        내야수
        <ol>
          <li>1루수</li>
          <li>2루수</li>
          <li>3루수</li>
          <li>유격수</li>
        </ol>
      </li>
      <li>
        외야수
        <ol>
          <li>좌익수</li>
          <li>중견수</li>
          <li>우익수</li>
        </ol>
      </li>
      <li>기타</li>
      <ol>
        <li>포수</li>
        <li>투수</li>
        <li>지명타자</li>
      </ol>
    </ul>

    <!--END-->
  </body>
</html>

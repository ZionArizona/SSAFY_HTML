<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* gallery ------------------------------------------------------------------------*/
      .gallery {
        display: flex;
        gap: 20px;
        padding: 20px;
      }
      /**/
      .image-container {
        position: relative;
        width: 300px;
        overflow: hidden;
      }

      .image-container img {
        width: 100%;
        display: block;
        transition: transform 0.3s ease;
      }

      .caption {
        position: absolute;
        bottom: -100%;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px;
        transition: bottom 0.3s ease;
      }

      .image-container:hover img {
        transform: scale(1.1);
      }

      .image-container:hover .caption {
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <div class="image-container">
        <img src="https://picsum.photos/300/200?random=1" alt="Random Image 1" />
        <div class="caption">
          <h3>Beautiful Nature</h3>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
      </div>
      <div class="image-container">
        <img src="https://picsum.photos/300/200?random=2" alt="Random Image 2" />
        <div class="caption">
          <h3>City Life</h3>
          <p>Consectetur adipisicing elit, sed do eiusmod tempor.</p>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin-bottom: 10px;
      }
      button {
        border: 1px solid red;
      }
      .block {
        display: block;
      }
      .none {
        display: none;
      }
    </style>
  </head>
  <body>
    <input type="text" id="attr-vs-prop" value="1" /><br />
    <a href="/05_dom/01_simple_event.html">google로</a>
  </body>
  <script>
    const apCheckInput = document.querySelector("#attr-vs-prop");
    console.log("초기 값: ", apCheckInput.getAttribute("value"), apCheckInput.value); // 1,1

    apCheckInput.setAttribute("value", 2); // DOM 변경, property 변경
    console.log("attr 변경 후: ", apCheckInput.getAttribute("value"), apCheckInput.value); //2,2
    apCheckInput.value = 100; // property 변경 - DOM은 변경되지 않음
    console.log("property 변경 후: ", apCheckInput.getAttribute("value"), apCheckInput.value); //2, 100

    const a = document.querySelector("a");
    console.log(`attribute+ ${a.getAttribute("href")},, property:  ${a.href}`);

    // data-* 속성 활용
    apCheckInput.setAttribute("data-click-cnt", 10); // attribute 등록
    apCheckInput.dataset.myClickCnt = 100; // dataset property 등록 - DOM에 반영됨
    console.log(apCheckInput.getAttribute("data-click-cnt"));
    console.log(apCheckInput.getAttribute("data-my-click-cnt"));
    apCheckInput.dataset.clickCnt = 20;
    console.log(apCheckInput.dataset); // DOMStringMap { clickCnt: "20", myClickCnt: "100" }
  </script>
</html>

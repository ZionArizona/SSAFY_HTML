  <body></body>
  <script>
    // 09_ajax/05_asyncawait.html
    const simpleAsync = async () => {
      try {
        const result = await new Promise((resolve, reject) => {
          // producing code
          setTimeout(() => {
            const randomValue = Math.random();
            if (randomValue > 0.5) {
              resolve("success " + randomValue);
            } else {
              reject("error " + randomValue);
            }
          }, 1000);
        });
        console.log(result);
      } catch (error) {
        console.log(error);
      } finally {
        console.log("무조건 실행");
      }
    };
    //simpleAsync();
